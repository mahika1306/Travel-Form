<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img class="img" src="img.jpg" alt="img">
    <div class="container">
        <h1>Welcome</h1>
        <p>Enter your details and confirm your participation in the trip</p>
        <p class="msg">Thanks for submitting the form</p>
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your Gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your Phone number">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any further information"></textarea>
            <button class="btn">Submit</button>
        </form>
        
    </div>
    <script src=""index.js"></script>
   
</body>
</html>
